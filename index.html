<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score--> 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="pregame">
    <div class="container">
    <section class="box-1"></section>    
    <header>
        <h1>Quiz</h1>
        <p id="remaining">Time Remaining: <span id="timer"></span></p>
    </header> 
    <section id="start" class="box-2">
        <button>Play</button>
        <div id="ledger"></div>
    </section>
    <section id="questions" class="box-3"></section>
    <section id="high-scores" class="box-4">
        <h2>Your Score Is <span id="score"></span></h2>
      <input>  
        <p>Enter your name</p>
        <button>Submit</button>
    </section>

    </div> 
 
    <script src="assets/js/script.js"></script>
</body>
</html>
